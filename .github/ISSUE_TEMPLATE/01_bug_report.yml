name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["type: bug", "priority: triage"]
assignees: ["kgreen1200"]
body:
  - type: textarea
    attributes:
      label: Current Behavior
      description: Describe the problem you are experiencing
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: Describe what you expect to happen instead
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: |
        Please provide the **minimal** steps needed to reproduce the issue.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Pull Request Submission
      description: If the bug is confirmed, would you be willing to submit a pull request to fix the issue?
      options:
        - label: I am willing to submit a pull request for this bug.
          required: false